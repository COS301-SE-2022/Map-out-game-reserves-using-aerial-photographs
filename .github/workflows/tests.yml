---
name: 'Default Test'

#Reusable workflow with input parameters to choose a type of test
on:
  workflow_call:
    inputs:
      test:
        description: 'Type of test being run'
        required: true
        type: string
      testtype:
        description: 'Type of test (unit)'
        required: false
        type: string

jobs:
  build:
    name: Generate cache
    runs-on: ubuntu-latest
    steps:
        #Checking out to the develop branch
      - name: Checkout develop
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

        #Installs node.js
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: '16'

        #installs npm
      - name: Install packages
        run: npm install

        #run tests on the entire repository
      - name: Unit Test
        run: npx ng test --watch=false --browsers=ChromeHeadless --code-coverage

        #Upload codecov report
      - name: Upload Codecov Report
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

