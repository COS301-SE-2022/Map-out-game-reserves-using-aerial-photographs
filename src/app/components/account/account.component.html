      <!-- Name field -->
      <label class="label">
        NAME
      </label>
      <form [formGroup]="nameForm">
        <mat-form-field appearance="outline" [hideRequiredMarker]="true">
          <mat-label>Name</mat-label>
          <label>
            <input readonly #name matInput style="user-select: none;">
          </label>
          <div matSuffix style="height: 100% !important; margin: 0;">
            <button mat-button class="tooltip" (click)="openNameDialog()">
              <span class="material-symbols-outlined">
                edit
              </span>
            </button>
          </div>
        </mat-form-field>
      </form>

      <!-- Email field -->
      <label class="label">
        EMAIL
      </label>
      <form [formGroup]="emailForm">
        <mat-form-field appearance="outline" [hideRequiredMarker]="true">

          <label>
            <input readonly #email matInput style="user-select: none;">
          </label>
          <div matSuffix style="height: 100% !important; margin: 0;">
            <button mat-button class="tooltip" (click)="openEmailDialog()">
              <span class="material-symbols-outlined">
                edit
              </span>
            </button>
          </div>
        </mat-form-field>
      </form>
