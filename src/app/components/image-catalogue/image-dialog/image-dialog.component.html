<mat-dialog-content class="mat-typography">
  <div class="images" style="overflow-y: auto" *ngIf="selectCatalogue != null">
    <mat-card class="imageContainer" *ngFor="let img of selectCatalogue.images">
      <mat-card-content><img [src]="img.url" alt="{{ img.image.file_name }}" /></mat-card-content>
    </mat-card>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="start">
  <button mat-button (click)="onNoClick()" color="warn">Close</button>
  <button mat-button (click)="onSubmit()" color="primary" type="button" matTooltip="View the stiched map">View Map</button>
</mat-dialog-actions>
