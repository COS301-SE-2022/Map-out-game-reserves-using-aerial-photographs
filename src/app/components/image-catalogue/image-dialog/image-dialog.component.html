<mat-dialog-content class="mat-typography">
  <div class="images" style="overflow-y: auto" *ngIf="selectCatalogue != null">
    <mat-card class="imageContainer" *ngFor="let img of selectCatalogue.images">
      <div class="center">
        <mat-progress-spinner mode="indeterminate" class = "spinner" diameter = "50" style = "z-index: 1;"></mat-progress-spinner>
      </div>
      <mat-card-content>
        <a [href]="img.url" target="_blank">
          <img [src]="img.url" alt="{{ img.image.file_name }}" />
        </a>
      </mat-card-content>
    </mat-card>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="start">
  <button mat-button (click)="onNoClick()" color="warn">Close</button>
  <button *ngIf="selectCatalogue?.completed; else elseBlock" mat-button (click)="onSubmit(selectCatalogue.taskID)" color="primary" type="button" matTooltip="View the stitched map">View Map</button>
  <ng-template #elseBlock>
    <button *ngIf="selectCatalogue?.error; else lastElseBlock" mat-button color="primary" type="button" matTooltip="The map cannot be processed" disabled>Error</button>
    <ng-template #lastElseBlock>
      <button mat-button (click)="onSubmit()" color="primary" type="button" matTooltip="The map is busy processing" disabled>Map Pending</button>
    </ng-template>
  </ng-template>
</mat-dialog-actions>
