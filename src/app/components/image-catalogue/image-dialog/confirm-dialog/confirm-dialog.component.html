<h1 mat-dialog-title style="text-align: center;">
  {{title}}
</h1>

<div mat-dialog-content style="text-align: center;">
  <p>{{message}}</p>
</div>

<div mat-dialog-actions>
  <button mat-button class="link" color="primary" (click)="onConfirm()">Yes</button>
  <button mat-button class="link" (click)="onDismiss()">No</button>
</div>
