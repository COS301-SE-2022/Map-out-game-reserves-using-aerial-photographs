<!DOCTYPE html>
<html>

<head>
    <meta name="component" content="File-Upload" />
</head>

<body>
  <div class="background">
    <div class="heading">File Upload</div>
    <aerial-mapping-side-navbar></aerial-mapping-side-navbar>
  </div>
  <div cdkDrag class="drag-box">
    <h3 class="uploadHeading">Drag and drop a file here</h3>
    <h3 class="uploadHeading">or</h3>
    <h3 class="uploadHeading">Select a file</h3>
    <button class="clearbtn" mat-flat-button (click)="hiddenfileinput.click()"><h3 class="uploadHeading">Browse</h3></button>
    <input #hiddenfileinput style="display:none" type="file" (change)="getFile($event)" class="file">
    <br>
    <div *ngIf="!file">No File Selected</div>
    <div *ngIf="file">File Name: {{file.name}} <br/>\
      <button class="clearbtn" mat-flat-button (click)="file=undefined"> <h3 class="uploadHeading">Clear Selection</h3></button>
    </div>

  </div>

</body>

</html>
