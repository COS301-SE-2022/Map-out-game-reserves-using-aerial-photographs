<!DOCTYPE html>
<html>

<head>
    <meta name="component" content="Dashboard" />
</head>

<body>
    <div class="background">
        <div class="heading">Dashboard</div>
        <aerial-mapping-side-navbar></aerial-mapping-side-navbar>
        <div class="content">
            <table>
                <tr>
                    <td>
                        <div class="flights cont">
                            <div class="total">
                                <div class="num">
                                    <fa-icon [icon]="plane"></fa-icon>
                                    {{total}}
                                </div>
                                <div class="label">
                                    Total Flights
                                </div>
                            </div>
                            <div class="barChart">
                                <aerial-mapping-bar-chart [List]='flights'></aerial-mapping-bar-chart>
                            </div>
                        </div>
                        <div class="gap"></div>
                        <div class="videoImage cont">
                            Videos and Image uploading
                        </div>
                    </td>
                    <td>
                        <div class="progress cont">
                            In Progress
                        </div>
                    </td>
                    <td>
                        <div class="completed cont">
                            Completed
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
