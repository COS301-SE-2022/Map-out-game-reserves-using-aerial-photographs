<!DOCTYPE html>
<html>

<head>
    <meta name="component" content="Dashboard" />
</head>

<body>
    <div class="background">
        <div class="heading">
            Dashboard
            <img src="assets/ERP_Logo.png" width="50px" alt="logo">
        </div>
        <aerial-mapping-side-navbar></aerial-mapping-side-navbar>
        <div class="content">
            <table>
                <tr>
                    <td>
                        <div class="flights cont">
                            <div class="total">
                                <div class="num">
                                    <fa-icon class="camera" [icon]="camera"></fa-icon>
                                    {{total}}
                                </div>
                                <div class="label">
                                    New Images
                                </div>
                            </div>
                            <div class="barChart">
                                <aerial-mapping-bar-chart [List]='photos'></aerial-mapping-bar-chart>
                            </div>
                        </div>
                        <div class="gap"></div>
                        <div class="videoImage cont">
                            <button class="upload" mat-raised-button routerLink="/file-upload">File Upload</button>
                        </div>
                    </td>
                    <td>
                        <div class="messages cont">
                            <div class="messageTitle">
                                Messages
                                <hr>
                            </div>
                            <div class="scrollableMessage">
                                <mat-list>
                                    <mat-list-item matLine class="messageItem" *ngFor="let m of messages">
                                        <fa-icon class="icon" matListAvatar [class]="m.color" [icon]="m.icon"></fa-icon>
                                        <span class="message">{{m.message}}</span>
                                        <span class="messageDate">{{m.date}}</span>
                                    </mat-list-item>
                                </mat-list>
                            </div>
                        </div>
                        <div class="gap"></div>
                        <div class="completed cont">
                            <div class="completeTitle">
                                Completed
                                <hr>
                            </div>
                            <div class="scrollableComplete">
                                <mat-list>
                                    <mat-list-item matLine class="completeItem" *ngFor="let m of completed">
                                        <fa-icon matListAvatar class="icon brown-icon" [icon]="complete"></fa-icon>
                                        <span class="completeName">{{m.name}}</span>
                                        <span class="completeDate">{{m.date}}</span>
                                    </mat-list-item>
                                </mat-list>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="progress cont">
                            <div class="progressTitle">
                                In Progress
                                <hr>
                            </div>
                            <div class="scrollableProgress">
                                <mat-list>
                                    <mat-list-item matLine class="progressItem" *ngFor="let m of inProgress">
                                        <fa-icon matListAvatar class="icon brown-icon" [icon]="progress"></fa-icon>
                                        <span class="progressName">{{m.name}}</span>
                                        <span class="progressDate">{{m.date}}</span>
                                    </mat-list-item>
                                </mat-list>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
