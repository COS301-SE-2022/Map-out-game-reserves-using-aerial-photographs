<!DOCTYPE html>
<html>

<head>
    <meta name="component" content="Map" />
</head>

<body>
    <img class="background" src="assets/bg_test.png" />
    <div class="imageContainer">
        <img #map draggable="false" class="image" height="100%" src="assets/test_map.jpg" [ngStyle]="
        {transform: 'scale(' + scale / 100 + ')',
        'transform-origin': left + 'px ' + top + 'px'
        }" />
    </div>
    <button routerLink="/map-collection" class="exit" mat-button>
            <fa-icon class="xIcon" [icon]="exit"></fa-icon>
    </button>

</body>

</html>
