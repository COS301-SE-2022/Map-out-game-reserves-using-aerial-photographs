<div class="back"
  style="position:fixed; left: 0; top: 0; bottom:0;background-color: #5f5f5f8a; width:100%; height:100%; margin:0px; ">
  <!--If you dont want scrolling remove overflow-->
  <div id="full"
    style="background-image: url('assets/erpngo-header-full.jpg'); background-size: 100%; background-repeat:no-repeat; height:100%">
    <!--added margin to show boarder-->

    <div id="container"
      style="background-color: #5f5f5f8a; width: 40%; margin-left: 30px; margin-top:0px;">
      <h2>LOGIN</h2>
      <hr>

      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <label for="email">Email</label>
        <mat-form-field appearance="fill" required>
          <input formControlName="email" placeholder="Enter your email" matInput>
        </mat-form-field>
        <div *ngIf="this.isSubmitted && email!.errors?.['required']" class="text-danger">
          Please enter your email
        </div>
        <label>Password</label>
        <mat-form-field appearance="fill">
          <input formControlName="password" placeholder="Enter your password" matInput>
        </mat-form-field>
        <div *ngIf="this.isSubmitted && password!.errors?.['required']" class="text-danger">
          Please enter your password
        </div>
        <br />
        <div class="center">
          <a class="center"><button type="submit" mat-flat-button>LOGIN</button></a>
        </div>
      </form>

      <br />
    </div>
  </div>
  <br />
</div>
